<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Robot</title>
    <link rel="stylesheet" href="robot.css">
</head>
<body>
    <h1>Dancing Robot</h1>
    <div class="container">
        <div class="face">
            <div class="eyes">
                <div class="leye"></div>
                <div class="reye"></div>
            </div>
        </div>
        <div class="body">
            <div class="lhand"></div>
            <div class="center"></div>
            <div class="rhand"></div>
        </div>
        <div class="leg">
            <div class="lleg"></div>
            <div class="rleg"></div>
        </div>
    </div>
</body>
</html>
